<!DOCTYPE html>
<html>
<head>
    <title>Login - Sistema de Reservas</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; }
        .login-form { background: #f9f9f9; padding: 30px; border-radius: 8px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-form">
        <h2> Login - Sistema de Reservas</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div>
                <label>Usu치rio:</label>
                <input type="text" name="username" required>
            </div>
            
            <div>
                <label>Senha:</label>
                <input type="password" name="password" required>
            </div>
            
            <button type="submit">Entrar</button>
        </form>
        
        {% if form.errors %}
            <p style="color: red;">Usu치rio ou senha inv치lidos.</p>
        {% endif %}
        
        <hr>
        <p><small>游니 Para API, use <code>/api/token/</code></small></p>
    </div>
</body>
</html>
