{% extends 'base.html' %}

{% block title %}Minhas Reservas - Hotel System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h3 mb-0">
        <i class="bi bi-calendar-check text-primary me-2"></i>Minhas Reservas
    </h2>
</div>

<!-- Seu formulário de reservas aqui -->
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="{{ form.customer.id_for_label }}" class="form-label">{{ form.customer.label }}</label>
        {{ form.customer }}
    </div>

    <div class="mb-3">
        <label for="{{ form.room.id_for_label }}" class="form-label">{{ form.room.label }}</label>
        {{ form.room }}
    </div>

    <div class="mb-3">
        <label for="{{ form.check_in.id_for_label }}" class="form-label">{{ form.check_in.label }}</label>
        {{ form.check_in }}
    </div>

    <div class="mb-3">
        <label for="{{ form.check_out.id_for_label }}" class="form-label">{{ form.check_out.label }}</label>
        {{ form.check_out }}
    </div>
    
    <!-- resto do seu formulário -->
    
    <button type="submit" class="btn btn-primary">Reservar</button>
    <a href="{% url 'minhas_reservas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
